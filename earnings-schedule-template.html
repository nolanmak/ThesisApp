<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarningsInsight - Weekly Earnings Schedule</title>
    <link rel="stylesheet" href="earnings-schedule.css">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <div class="logo-circle">
                    <div class="chart-bars">
                        <div class="bar bar1"></div>
                        <div class="bar bar2"></div>
                        <div class="bar bar3"></div>
                        <div class="bar bar4"></div>
                    </div>
                    <div class="arrow"></div>
                    <div class="magnifying-glass">
                        <div class="glass-circle"></div>
                        <div class="glass-handle"></div>
                    </div>
                </div>
                <div class="logo-text">
                    <span class="earnings">Earnings</span><span class="insight">Insight</span>
                </div>
            </div>
        </div>

        <!-- Title Section -->
        <div class="title-section">
            <h1>This Week's Most Anticipated Earnings</h1>
        </div>

        <!-- Earnings Schedule Grid -->
        <div class="schedule-grid">
            <div class="day-column">
                <div class="day-header">Monday</div>
                <div class="time-slot before-open">
                    <div class="time-label">Before Open</div>
                    <div class="earnings-list">
                        <!-- Earnings will be populated here -->
                    </div>
                </div>
                <div class="time-slot after-close">
                    <div class="time-label">After Close</div>
                    <div class="earnings-list">
                        <!-- Earnings will be populated here -->
                    </div>
                </div>
            </div>

            <div class="day-column">
                <div class="day-header">Tuesday</div>
                <div class="time-slot before-open">
                    <div class="time-label">Before Open</div>
                    <div class="earnings-list">
                        <!-- Earnings will be populated here -->
                    </div>
                </div>
                <div class="time-slot after-close">
                    <div class="time-label">After Close</div>
                    <div class="earnings-list">
                        <!-- Earnings will be populated here -->
                    </div>
                </div>
            </div>

            <div class="day-column">
                <div class="day-header">Wednesday</div>
                <div class="time-slot before-open">
                    <div class="time-label">Before Open</div>
                    <div class="earnings-list">
                        <!-- Earnings will be populated here -->
                    </div>
                </div>
                <div class="time-slot after-close">
                    <div class="time-label">After Close</div>
                    <div class="earnings-list">
                        <!-- Earnings will be populated here -->
                    </div>
                </div>
            </div>

            <div class="day-column">
                <div class="day-header">Thursday</div>
                <div class="time-slot before-open">
                    <div class="time-label">Before Open</div>
                    <div class="earnings-list">
                        <!-- Earnings will be populated here -->
                    </div>
                </div>
                <div class="time-slot after-close">
                    <div class="time-label">After Close</div>
                    <div class="earnings-list">
                        <!-- Earnings will be populated here -->
                    </div>
                </div>
            </div>

            <div class="day-column">
                <div class="day-header">Friday</div>
                <div class="time-slot before-open">
                    <div class="time-label">Before Open</div>
                    <div class="earnings-list">
                        <!-- Earnings will be populated here -->
                    </div>
                </div>
                <div class="time-slot after-close">
                    <div class="time-label">After Close</div>
                    <div class="earnings-list">
                        <!-- Earnings will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
